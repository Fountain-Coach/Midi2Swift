name: CI
on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*" ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Clean build caches
        run: rm -rf swift/Midi2Swift/.build swift/Midi2Swift/.swiftpm tools/.build tools/.swiftpm

      - name: Select Xcode 16 (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Show toolchain
        run: |
          xcodebuild -version
          swift --version

      - name: Build tools
        run: swift build -c debug
        working-directory: tools

      - name: Build matrix
        run: .build/debug/MatrixBuilder --in "$GITHUB_WORKSPACE/spec" --out "$GITHUB_WORKSPACE/spec/matrix.json"
        working-directory: tools

      - name: Codegen Swift sources
        run: .build/debug/SwiftGen --matrix "$GITHUB_WORKSPACE/spec/matrix.json" --out "$GITHUB_WORKSPACE/swift/Midi2Swift/Sources/Core"
        working-directory: tools

      - name: Verify (non-strict)
        if: ${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v') }}
        run: .build/debug/ContractVerifier --matrix "$GITHUB_WORKSPACE/spec/matrix.json" --golden "$GITHUB_WORKSPACE/spec/golden" --sources "$GITHUB_WORKSPACE/swift/Midi2Swift/Sources"
        working-directory: tools

      - name: Verify (STRICT release)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          STRICT_FULL_SPEC: '1'
        run: .build/debug/ContractVerifier --matrix "$GITHUB_WORKSPACE/spec/matrix.json" --golden "$GITHUB_WORKSPACE/spec/golden" --sources "$GITHUB_WORKSPACE/swift/Midi2Swift/Sources"
        working-directory: tools

      - name: Build Swift package
        run: swift build
        working-directory: swift/Midi2Swift

      - name: Test
        run: swift test
        working-directory: swift/Midi2Swift
