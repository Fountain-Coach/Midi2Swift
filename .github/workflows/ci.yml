name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Swift version
        run: swift --version

      - name: Build tools
        run: swift build -c debug
        working-directory: tools

      - name: Build matrix
        run: .build/debug/MatrixBuilder --in spec --out spec/matrix.json
        working-directory: tools

      - name: Codegen Swift sources
        run: .build/debug/SwiftGen --matrix spec/matrix.json --out swift/Midi2Swift/Sources
        working-directory: tools

      # PRs: non-strict verify so they can go green while we build coverage.
      - name: Verify (non-strict on PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: .build/debug/ContractVerifier --matrix spec/matrix.json --golden spec/golden --sources ../swift/Midi2Swift/Sources
        working-directory: tools

      # main: strict verify to enforce 100% when merging to main.
      - name: Verify (STRICT on main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          STRICT_FULL_SPEC: '1'
        run: .build/debug/ContractVerifier --matrix spec/matrix.json --golden spec/golden --sources ../swift/Midi2Swift/Sources
        working-directory: tools

      - name: Build Swift package
        run: swift build
        working-directory: swift/Midi2Swift

      - name: Test
        run: swift test
        working-directory: swift/Midi2Swift
