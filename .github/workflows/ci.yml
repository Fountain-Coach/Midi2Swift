name: CI
on:
  pull_request:
  push:
    branches: [ main ]
    tags: [ "v*" ]   # STRICT runs only on version tags

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16 (Swift 6)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16'

      - name: Show toolchain
        run: |
          xcodebuild -version
          swift --version

      - name: Build tools
        run: swift build -c debug
        working-directory: tools

      - name: Build matrix
        run: .build/debug/MatrixBuilder --in spec --out spec/matrix.json
        working-directory: tools

      - name: Codegen Swift sources
        run: .build/debug/SwiftGen --matrix spec/matrix.json --out swift/Midi2Swift/Sources
        working-directory: tools

      # Non-strict verify for PRs and branch pushes
      - name: Verify (non-strict)
        if: ${{ github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/v') }}
        run: .build/debug/ContractVerifier --matrix spec/matrix.json --golden spec/golden --sources ../swift/Midi2Swift/Sources
        working-directory: tools

      # STRICT verify only for version tags (release)
      - name: Verify (STRICT release)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          STRICT_FULL_SPEC: '1'
        run: .build/debug/ContractVerifier --matrix spec/matrix.json --golden spec/golden --sources ../swift/Midi2Swift/Sources
        working-directory: tools

      - name: Build Swift package
        run: swift build
        working-directory: swift/Midi2Swift

      - name: Test
        run: swift test
        working-directory: swift/Midi2Swift
